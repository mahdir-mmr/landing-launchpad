<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/launchpad.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <!-- nav -->
        <nav>
            <h3 class="open-sans-logo nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary raleway-btn">Sign Up</button></a></li>
            </ul>
        </nav>
        <!-- bannner -->
        <div class="banner">
            <h3 class="banner-content raleway-btn">Cool Dark UI Template for Webflow Agencies!</h3>
            <button class="btn-primary">Stay Focused</button>
        </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <!-- action -->
        <section>
            <div class="action">

                <div class="see-action raleway-btn">
                    <h3 class="action-title">See It in Action</h3>
                    <p class="action-p">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>

                <div>
                    <img src="images/wc-mini.png" alt="" />
                </div>
            </div>
        </section>

        <!-- productive -->
        <section>
            <div class="productive">
                <div class="productive-users">
                    <h3 class="productive-title raleway-btn">Joined Thousands of Productive Users</h3>
                    <div class="statistics inter-btn">
                        <div class="statistics-items">
                            <h2>50K</h2>
                            <p>Active Users</p>
                        </div>
                        <div class="statistics-items">
                            <h2>2M+</h2>
                            <p>Focus Sessions</p>
                        </div>
                        <div class="statistics-items">
                            <h2>95%</h2>
                            <p>Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
